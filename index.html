        :root {

            --warning: #F59E0B;

            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-fast: all 0.15s ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background-color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;

        /* ========================= TYPOGRAPHY ========================= */
        h1, h2, h3, h4, h5, h6 {

            line-height: 1.2;
            color: var(--navy);

        h2 {

        p {

            justify-content: center;
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            white-space: nowrap;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {

        }

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {
            border: 2px solid var(--navy);
            color: var(--navy);
            background-color: var(--white);
        }

        .btn-secondary:hover {
            background-color: var(--navy);
            color: var(--white);
        }

        .btn-wide {

        /* ========================= LAYOUT & SPACING ========================= */

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

            }

    </style>
</head>

                const message = `Event: ${formData.eventType}\nDate: ${formData.date}\nName: ${formData.name}\nPhone: ${formData.phone}\nMessage: ${formData.message}`;
                window.open(`https://wa.me/${data.whatsapp}?text=${encodeURIComponent(message)}`, '_blank');
                setSubmitted(true);
                setTimeout(() => { setSubmitted(false); setFormData({ eventType: 'marriage', date: '', name: '', phone: '', message: '' }); }, 3000);
            };

            return (
                <>
                    <section style={{ background: 'linear-gradient(135deg, var(--kesari), var(--kesari-dark))', color: 'var(--white)', padding: '3rem 1.5rem', textAlign: 'center' }}>
                        <div className="container fade-in-up">
                            <h1>Book a Service or Event</h1>
                        </div>
                    </section>

                    <section style={{ padding: '3rem 1.5rem' }}>
                        <div className="container">
                            <div style={{ maxWidth: '600px', margin: '0 auto' }} className="fade-in-up">
                                <div className="card" style={{ padding: '2.5rem' }}>
                                    {submitted && <div style={{ background: 'rgba(16, 185, 129, 0.1)', border: '2px solid var(--success)', color: 'var(--success)', padding: '1rem', borderRadius: '0.5rem', marginBottom: '1rem' }}>‚úÖ Booking request sent via WhatsApp!</div>}
                                    <form onSubmit={handleSubmit}>
                                        <div className="form-group">
                                            <label>Event Type</label>
                                            <select value={formData.eventType} onChange={(e) => setFormData({ ...formData, eventType: e.target.value })}>
                                                <option value="marriage">üíë Marriage</option>
                                                <option value="birthday">üéÇ Birthday</option>
                                                <option value="barsi">üïØÔ∏è Barsi</option>
                                                <option value="other">üìã Other</option>
                                            </select>
                                        </div>
                                        <div className="form-group">
                                            <label>Date</label>
                                            <input type="date" value={formData.date} onChange={(e) => setFormData({ ...formData, date: e.target.value })} required />
                                        </div>
                                        <div className="form-group">
                                            <label>Your Name</label>
                                            <input type="text" value={formData.name} onChange={(e) => setFormData({ ...formData, name: e.target.value })} required />
                                        </div>
                                        <div className="form-group">
                                            <label>Phone</label>
                                            <input type="tel" value={formData.phone} onChange={(e) => setFormData({ ...formData, phone: e.target.value })} required />
                                        </div>
                                        <div className="form-group">
                                            <label>Message</label>
                                            <textarea value={formData.message} onChange={(e) => setFormData({ ...formData, message: e.target.value })}></textarea>
                                        </div>
                                        <button type="submit" className="btn btn-primary btn-wide">üì¨ Request via WhatsApp</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </>
            );
        }

        // ============ DONATION PAGE ============
        function DonationPage({ data }) {
            const [selectedAmount, setSelectedAmount] = useState(null);
            const [customAmount, setCustomAmount] = useState('');

            const handleDonate = () => {
                const amount = selectedAmount || customAmount;
                if (!amount) { alert('Please select an amount'); return; }
                const upiString = `upi://pay?pa=${data.upiId}&pn=${encodeURIComponent(data.name)}&am=${amount}`;
                window.location.href = upiString;
            };

            return (
                <>
                    <section style={{ background: 'linear-gradient(135deg, var(--kesari), var(--kesari-dark))', color: 'var(--white)', padding: '3rem 1.5rem', textAlign: 'center' }}>
                        <div className="container fade-in-up">
                            <h1>Make a Difference</h1>
                            <p>Support our community services through your donation</p>
                        </div>
                    </section>

                    <section style={{ padding: '3rem 1.5rem' }}>
                        <div className="container">
                            <div style={{ maxWidth: '500px', margin: '0 auto' }} className="fade-in-up">
                                <div className="card">
                                    <h2 style={{ textAlign: 'center', marginBottom: '2rem' }}>Select Donation Amount</h2>
                                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(80px, 1fr))', gap: '1rem', marginBottom: '2rem' }}>
                                        {[500, 1000, 2500, 5000, 10000].map(amt => (
                                            <button key={amt} onClick={() => { setSelectedAmount(amt); setCustomAmount(''); }} style={{ padding: '1rem', borderRadius: '0.5rem', border: selectedAmount === amt ? '2px solid var(--kesari)' : '2px solid var(--gray-medium)', background: selectedAmount === amt ? 'var(--kesari)' : 'var(--white)', color: selectedAmount === amt ? 'white' : 'var(--navy)', fontWeight: 600, cursor: 'pointer' }}>‚Çπ{amt}</button>
                                        ))}
                                    </div>
                                    <div className="form-group">
                                        <label>Custom Amount</label>
                                        <input type="number" value={customAmount} onChange={(e) => { setCustomAmount(e.target.value); setSelectedAmount(null); }} placeholder="Enter amount" min="100" />
                                    </div>
                                    <div style={{ background: 'linear-gradient(135deg, rgba(255, 153, 51, 0.1), rgba(255, 153, 51, 0.05))', padding: '1.5rem', borderRadius: '0.5rem', marginBottom: '2rem', textAlign: 'center', borderLeft: '4px solid var(--kesari)' }}>
                                        <p style={{ color: 'var(--gray-dark)', marginBottom: '0.5rem' }}>Amount to Donate</p>
                                        <p style={{ fontSize: '2rem', fontWeight: 'bold', color: 'var(--kesari)' }}>‚Çπ{selectedAmount || customAmount || '0'}</p>
                                    </div>
                                    <button onClick={handleDonate} className="btn btn-primary btn-wide">üí≥ Donate via UPI</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </>
            );
        }

        // ============ FOOTER ============
        function Footer({ data }) {
            return (
                <footer style={{ background: 'linear-gradient(135deg, var(--navy), #051424)', color: 'var(--white)', padding: '3rem 1.5rem 1rem', marginTop: '4rem' }}>
                    <div className="container">
                        <div className="footer-content">
                            <div>
                                <h3>‚ò¨ {data.name}</h3>
                                <p>Serving humanity with faith and compassion.</p>
                            </div>
                            <div>
                                <h3>Quick Links</h3>
                                <p><a href="#" style={{ color: 'var(--kesari)', textDecoration: 'none' }}>Home</a></p>
                                <p><a href="#" style={{ color: 'var(--kesari)', textDecoration: 'none' }}>Services</a></p>
                            </div>
                            <div>
                                <h3>Contact</h3>
                                <p>üìç {data.location}</p>
                                <p>üìû <a href={`tel:${data.phone}`} style={{ color: 'var(--kesari)', textDecoration: 'none' }}>{data.phone}</a></p>
                            </div>
                        </div>
                        <div className="footer-divider">
                            <p>¬© 2025 {data.name}. Built with ‚ò¨ dedication.</p>
                        </div>
                    </div>
                </footer>
            );
        }

        root.render(<App />);
    </script>
</body>
